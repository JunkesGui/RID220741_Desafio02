<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" media="all">
    <link rel="stylesheet" href="/desktop.css">
    <script src="./index.js"></script>
    <title>Board de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1 id="headerText">Board de Tarefas</h1>
        <div id="createTaskDiv">
            <form id="createTaskForm">
                <input type="text" id="description" placeholder="Nome da tarefa" required>
                <input type="text" id="tag" placeholder="Etiqueta" required>
                <button type="submit" id="addTaskButton">+</button>
            </form>
        </div>
        <div id="taskListDiv">
        </div>
        <footer>
            <hr>
            <p id="taskProgress"></p>
        </footer>
    </main>    
</body>
</html>
